<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>
    <div class="row">
        <div class="col-xs-3">
            <span>User Name :</span>
        </div>
        <div class="col-xs-9">
            <span wicket:id="userName"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <span>EMail :</span>
        </div>
        <div class="col-xs-9">
            <span wicket:id="email"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <span>Password :</span>
        </div>
        <div class="col-xs-9">
            <span wicket:id="password"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <span>Will Spam :</span>
        </div>
        <div class="col-xs-9">
            <span wicket:id="spam"></span>
        </div>
    </div>
</wicket:extend>

</body>
</html>
