<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>
    <h1>Mounting Page with named parameters</h1>

    <div class="row">
        <div class="col-xs-2">author: </div>
        <div wicket:id="author" class="col-xs-10"></div>
    </div>

    <div class="row">
        <div class="col-xs-2">foo: </div>
        <div wicket:id="foo" class="col-xs-10"></div>
    </div>

</wicket:extend>

</body>
</html>
